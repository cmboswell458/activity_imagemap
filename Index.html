<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Mapping Assignment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<main>
    <h1>Image Mapping Assignment</h1>

    <p><strong>Name:</strong> Crystal Michelle Boswell</p>
    <p><strong>Date:</strong> February 10, 2026</p>

    <img src="media/ch03_image-to-map.jpg"
         alt="CMS Website Illustration"
         usemap="#cmsmap">

    <map name="cmsmap">

        <!-- Rectangle -->
        <area shape="rect"
              coords="1330,1330,1940,1940"
              href="https://en.wikipedia.org/wiki/Content_management_system"
              alt="CMS Information"
              target="_blank">

        <!-- Circle -->
        <area shape="circle"
              coords="1024,350,200"
              href="https://aws.amazon.com/what-is-cloud-storage/"
              alt="Cloud Storage"
              target="_blank">

        <!-- Polygon -->
        <area shape="poly"
              coords="650,500,1400,500,1400,1500,650,1500"
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/map"
              alt="HTML Image Maps"
              target="_blank">

    </map>
</main>

<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
<script>
    window.onload = function() {
        imageMapResize();
    };
</script>

</body>
</html>
